<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Utility</title>

  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

  <div class="header">
    <h1 class="title">QR Utility</h1>
    <p class="description">Read and generate QR codes through this website</p>
  </div>

  <div class="util-container read-container">
    <h2 class="util-title">Read QR</h2>
    <div class="wrapper">

      <form class="read-form" action="#">
        <input type="file" hidden="" />
        <img src="#" alt="qr-code" />
        <div class="content">
          <i class="bi bi-cloud-arrow-up-fill"></i>
          <p>Upload QR Code to Read</p>
        </div>
      </form>
      <div class="details">
        <textarea spellcheck="false" disabled /></textarea>
        <div class="buttons">
          <button class="close">Close</button>
          <button class="copy">Copy Text</button>
        </div>
      </div>
    </div>
  </div>

  <div class="util-container generate-container">
    <h2 class="util-title">Generate QR</h2>
    <div class="wrapper">
      <div class="form">
        <input type="text" placeholder="Enter text or URL" />
        <button>Generate</button>
      </div>
      <div class="qr-code">
        <img src="/imgs/qr_code_default.png" alt="QR Code" />
      </div>
      <button class="download-btn">Download</button>
      <button class="close-btn">Close</button>
    </div>
  </div>

  <script src="/script.js"></script>
</body>

</html>
