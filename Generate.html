<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-Code Generator</title>

  <link rel="stylesheet" href="/style/utility.css">
  <link rel="stylesheet" href="gen_style.css">
</head>
<body>

  <div class="wrapper">
    <header>
      <h1>QR Code Generator</h1>
      <p>Paste a url or enter text to create a QR code</p>
    </header>
    <div class="form">
      <input type="text" placeholder="Enter text or URL" />
      <button>Generate QR Code</button>
    </div>
    <div class="qr-code">
      <img src="/imgs/qr_code_default.png" alt="QR Code" />
    </div>
  </div>

  <script src="/scripts/utility.js"></script>
  <script src="gen_script.js"></script>
</body>
</html>
